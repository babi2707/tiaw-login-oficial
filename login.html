  <!-------------------------- body -------------------------->

  <body>

    <!--------------------- main --------------------->

    <header>

      <!------------ voltar página principal ------------>

      <div class="row principal">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <a href="principal.html">Voltar para a página principal</a>
        </div>
      </div>
    </header>

    <main class="container-fluid main">
      <div class="row title">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h1 style="text-align: center">Login de administradores</h1>
        </div>
      </div>

      <!------------ login user ------------>

      <form id="login" action="login.php" method="post">

        <div class="row userfill">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="user">
              <label id="labelUser" for="user">Usuário: </label>
              <input type="text" id="user" name="user" autocomplete="on" />
              <span id="instruction1"></span>
            </div>
          </div>
        </div>

        <!------------ login senha ------------>

        <div class="row passwordfill">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="password">
              <label id="labelSenha" for="password">Senha: </label>
              <input id="password" name="password" autocomplete="off" />
              <i id="btsenha" class="far fa-eye" aria-hidden="true"></i>
              <span id="instruction2"></span>
            </div>
          </div>
        </div>

        <!------------ submit ------------>

        <div class="row botaologin">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button type="submit" id="botao" class="btn btn-outline-secondary">Login</button>
          </div>
        </div>

        <!------------ cadastro ------------>

        <div class="row cadastro">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
           <p>Não possui uma conta? <a href="cadastro.html">Cadastre-se.</a></p>
          </div>
        </div>
    </main>
